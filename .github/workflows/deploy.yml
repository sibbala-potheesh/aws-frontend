name: Deploy Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Angular Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.19.0

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm ci

      - name: Build Angular app
        run: |
          echo "Building Angular app..."
          npm run build
          echo "✅ Angular build completed."

      - name: Create SSH key
        run: |
          echo "Creating SSH key from secret..."
          echo "${{ secrets.EC2_SSH_KEY }}" > ec2_key.pem
          chmod 600 ec2_key.pem

      - name: Copy build files to EC2
        run: |
          echo "Copying build files to EC2 instance at ${{ secrets.EC2_HOST }}..."
          scp -o StrictHostKeyChecking=no -i ec2_key.pem -r dist/frontend/browser/* ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/deploy-temp
          echo "✅ Files copied successfully."

      - name: Move files to web root and restart server
        run: |
          echo "Deploying to /var/www/html and restarting server..."
          ssh -o StrictHostKeyChecking=no -i ec2_key.pem ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            sudo rm -rf /var/www/html/*
            sudo cp -r /home/ubuntu/deploy-temp/* /var/www/html/
            sudo rm -rf /home/ubuntu/deploy-temp
            echo "✅ Files deployed to /var/www/html."
            sudo systemctl restart nginx
            echo "✅ NGINX restarted."
          EOF

      - name: Clean up SSH key
        run: |
          echo "Cleaning up private key..."
          rm ec2_key.pem
          echo "✅ SSH key removed."
