name: Deploy Angular App to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_USER: ubuntu
      EC2_KEY: ${{ secrets.EC2_KEY }}

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🛠️ Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: 📦 Install dependencies
        run: |
          echo "Installing dependencies..."
          npm ci

      - name: 🏗️ Build Angular App
        run: |
          echo "Building Angular app..."
          npm run build
          echo "✅ Build successful!"

      - name: 🔐 Write SSH Key
        run: |
          echo "Writing SSH private key..."
          echo "${EC2_KEY}" > key.pem
          chmod 600 key.pem
          echo "✅ SSH key written."

      - name: 🚀 Deploy to EC2
        run: |
          echo "Starting SSH deployment to $EC2_HOST..."
          ssh -i key.pem -o StrictHostKeyChecking=no ubuntu@$EC2_HOST << 'EOF'
            set -e
            echo "✅ Connected to EC2 instance."

            echo "🧹 Cleaning /var/www/html/..."
            sudo rm -rf /var/www/html/*

            echo "📁 Copying new build files to /var/www/html/..."
            sudo cp -r /home/ubuntu/frontend-dist/frontend/browser/* /var/www/html/

            echo "✅ Deployment complete!"
          EOF

      - name: 🧹 Clean up SSH key
        run: |
          echo "Removing SSH key from runner..."
          rm -f key.pem
          echo "✅ Cleanup done."
